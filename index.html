<html>
	<head>
		<title> Rolling  a Die App </title>
		<style>
			*{font-size:50px;}
			body{background-color:linen;}
			h1{color:red;background-color:white;width:70%;border-radius:40px;}
			button{border:none;padding:20px;background-color:orange;color:white;cursor:pointer;}
			img{width:300px;height:auto;}
			button:hover{color:blue;}
		</style>
	</head>
	<body>
		<center>
			<h1> Rolling a Die App </h1><br>
			<button onclick="roll()"> Roll </button><br><br>
			<img id="img1" src="C:\Users\benga\OneDrive\Documents\Desktop\L1\t1_roll_dice\d1.png" </img>
			<script>
				function roll()
				{
					
					let img1=document.getElementById("img1");
					//array of image names
					let names=["d1.PNG","d2.PNG","d3.PNG","d4.PNG","d5.PNG","d6.PNG"];
					
					//select random image
					let r=parseInt(Math.random()*names.length);
					
					//show the image
					img1.src=names[r];
					
				}
			</script>
		</center>
	</body>
</html>
